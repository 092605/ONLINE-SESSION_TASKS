<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="google.css">
    </head>
  <title>Google Cloning</title>

<body>
  <!-- Start of Google Header -->
  <div class="Google Header">
    <div class="row" style="height: max-content;">
      <div class="col-md-12">
        <!-- Header Icons -->
        <div class="Header Icons">
          <i class="bi bi-grid-3x3" style="font-size: 1rem;"></i>
          <i class="bi bi-bell-fill" style="background-color: gray; border-radius: 50%; font-size: 1rem; padding: 7px; padding-top: 3px;"></i>
        </div>
        <!-- End of Header Icons -->

        <!-- Profile Image Class -->
        <a href="https://mail.google.com/" target="_blank" style="text-decoration: none; color: inherit;">
        <div class="Profile Img">
          <img src="profile.jpg" alt="Profile Image">
        </div>
        </a>
        <!-- End of Profile Image Class -->
      </div>
    </div>
  </div>
  <!-- End of Google Header -->

  <!-- Image | Search Bar | Icons -->
<div class="row" style="height: max-content; margin-left: 15px; margin-right: 15px;">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="Google-Search text-center">
      <!-- Google Logo -->
      <div class="Google-Image" title="Google">
        <img src="google logo.png" alt="Google Logo" style="width: 300px; height: auto; margin-top: 40px;">
      </div>

      <!-- Search Form -->
      <form onsubmit="performSearch(event)" class="input-group flex-nowrap mt-3">
        <!-- Search Icon Button -->
        <button type="button" class="input-group-text" id="addon-wrapping" onclick="performSearch(event)">
          <i class="bi bi-search"></i>
        </button>
        
        <input type="text" id="search-input" class="form-control custom-input" placeholder="Search Google or type URL" aria-label="Search" required>
        
        <span class="input-group-text" title="Search by voice"> 
          <i class="bi bi-mic-fill"></i>
        </span>
      </form>
    </div>
  </div>
</div>

<!-- JavaScript Function -->
<script>
  function performSearch(event) {
    event.preventDefault(); // Prevent form submission
    const query = document.getElementById('search-input').value;
    const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
    window.location.href = searchUrl;
  }
</script>

  <!-- Footer -->
   <div class="bookmarks"></div>
  <div class="row">
    <div class="col-md-3" ></div>
    <div class="col-md-6 col-12" >
        <div class="row">
          <div class="col-md-4 col-4"> 
            <a href="https://mail.google.com/" target="_blank" style="text-decoration: none; color: inherit;">
              <div class="container">
                <i class="bi bi-envelope-fill" ></i>
                <p>Gmail</p>
              </div>
            </a>
          </div>
          <div class="col-md-4 col-4 " >
            <a href="https://www.facebook.com/" target="_blank" style="text-decoration: none; color: inherit;">
            <div class="container">
            <i class="bi bi-facebook"></i>
            <p>Facebook</p>
          </div>
        </a>
          </div>
          <div class="col-md-4 col-4 " >
            <a href="https://www.youtube.com/" target="_blank" style="text-decoration: none; color: inherit;">
            <div class="container">
            <i class="bi bi-youtube"></i>
            <p>Youtube</p>
          </div>
        </a>
          </div>
          <div class="col-md-4 col-4 " > 
            <a href="https://www.linkedin.com/" target="_blank" style="text-decoration: none; color: inherit;">
            <div class="container">
            <i class="bi bi-linkedin"></i>
            <p>LinkedIn</p>
          </div>
        </a>
          </div>
          <div class="col-md-4 col-4 " >
            <a href="https://www.instagram.com/" target="_blank" style="text-decoration: none; color: inherit;">
            <div class="container">
            <i class="bi bi-instagram"></i>
            <p>Instagram</p>
          </div>
        </a>
          </div>
          <div class="col-md-4 col-4">
            <div class="container">
            <i class="bi bi-plus-lg"></i>
            <p style="font-size: 0.9rem;">Add Shortcut </p>
          </div>
          </div>
        </div>
    </div>
    <div class="col-md-3" >
  </div>
</div>
</body>
</html>
